  <script>
  
      var subj_ID = jsPsych.randomization.randomID(5)
      
      jsPsych.data.addProperties({
        subject: subj_ID
      }) 
      
      var instructions_general = {
        type: 'html-keyboard-response',
        stimulus: '<center><p>In this study, you will be trained to use two emotion regulation strategies. You will then practice using these strategies while viewing a series of images.</p><p><b>Please be aware that the images used in this study contain content that may be unpleasant or disturbing.</b></p><p>Your participation will take approximately 8 minutes. You will receive $X.XX as payment for your participation. The risks associated with this study are no greater than the risks one might encounter in everyday life. If you have read this form and have decided to participate in this project, please understand your participation is voluntary and you have the right to withdraw your consent or discontinue participation at any time without penalty or loss of benefits to which you are otherwise entitled. The alternative is not to participate. You have the right to refuse to answer particular questions. The results of this research study may be presented at scientific or professional meetings or published in scientific journals.  Your individual privacy will be maintained in all published and written data resulting from the study.</p><p>If you have questions about this study, please contact us at <u>stanfordpsych251@gmail.com</u>.</p><p>Press the spacebar to begin.</p></center>',
        choices: ' ',
        response_ends_trial: true
      }
      
      var instructions_training = {
        type: 'html-keyboard-response',
        stimulus: '<center><p>You will see a series of 4 images accompanied by instructions for two emotion regulation strategies: <b>reappraisal</b> and <b>distraction</b></p></center>',
        choices: ' ',
        response_ends_trial: true
      }
      
      var reappraisal_training = {
        timeline: [{
          type: 'image-keyboard-response',
          prompt: '<p><b>Reappraise:</b> Look at the picture and think about it in a way that reduces its negative meaning. Press the spacebar when ready to continue.</p>',
          stimulus: jsPsych.timelineVariable('training'),
          response_ends_trial: true,
          stimulus_height: 500,
          maintain_aspect_ratio: true
          }],
          
          timeline_variables: [
        { training: 'iaps/3030ht.jpg' },
        { training: 'iaps/1111lt.jpg' }
        ],
          randomize_order: true
      }
      
      var distraction_training = {
        timeline: [{
          type: 'image-keyboard-response',
          prompt: '<p><b>Distract:</b> Look at the picture and think about something that is emotionally neutral. Press the spacebar when ready to continue.</p>',
          stimulus: jsPsych.timelineVariable('training'),
          response_ends_trial: true,
          stimulus_height: 500,
          maintain_aspect_ratio: true

            stimulus: jsPsych.timelineVariable('practice_2'),
            choices: ['Reappraise', 'Distract'],
            stimulus_duration: 500,
            response_ends_trial: true,
            margin_vertical: '20px',
           stimulus_height: 500,
           maintain_aspect_ratio: true
          },
          {
           type: 'image-keyboard-response',
           prompt: '<p>Implement selected strategy.</p>', 
           stimulus: jsPsych.timelineVariable('practice_2'),
           trial_duration: 5000,
           stimulus_height: 500,

          { iaps: 	'iaps/2312l.jpg'	},
          { iaps: 	'iaps/2490l.JPG'	},

          { iaps: 	'iaps/3180h.JPG'	},

          { iaps: 	'iaps/3261h.jpg'	},
          { iaps: 	'iaps/3530h.JPG'	},
          { iaps: 	'iaps/6010l.JPG'	},
          { iaps: 	'iaps/6190l.JPG'	},
          { iaps: 	'iaps/6831h.jpg'	},
          { iaps: 	'iaps/6836l.jpg'	},
          { iaps: 	'iaps/7360l.JPG'	},
          { iaps: 	'iaps/9102l.JPG'	},
          { iaps: 	'iaps/9120l.JPG'	},
          { iaps: 	'iaps/9160l.JPG'	},
          { iaps: 	'iaps/9181h.jpg'	},
          { iaps: 	'iaps/9252h.jpg'	},
          { iaps: 	'iaps/9410h.JPG'	},
          { iaps: 	'iaps/9420h.JPG'	},
          { iaps: 	'iaps/9440l.JPG'	},
          { iaps: 	'iaps/9470l.jpg'	}
        ],
          randomize_order: true
      }
      
        var thank_you = {
        type: 'html-keyboard-response',
        stimulus: '<center><p>Thank you for your participation! Your response has been recorded.</p></center>',
        choices: ' ',
        response_ends_trial: true
      }
      
function save_data() {
    jQuery.ajax({
        type: 'post',
        cache: false,
        url: 'https://stanford.edu/~kpetrova/cgi-bin/save_data.php',
        data: {
            data_dir: 'data',
            file_name: 'hit_' + subj_ID + '.csv',
            exp_data: jsPsych.data.get().csv()
        }
    })
}

      jsPsych.init({
        timeline: [
          instructions_general, 
          instructions_training, 
          reappraisal_training, 
          distraction_training, 
          instructions_practice_1,
          practice_1_reappraisal,
          practice_1_distraction,
          instructions_practice_2,
          practice_2,
          instructions_experiment, 
          experiment,
          thank_you],
            on_finish: function(){
        save_data()
    }
})
      
    </script>
